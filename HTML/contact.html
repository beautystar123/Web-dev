<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "montserrat", sans-serif;
    }

    body {
      background: url("images/bg.jpg");
      background-repeat: no-repeat;
      background-position: center;
      height: 100%;
      background-size: 1218px 640px;
    }

    html {
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="contact-section">
    
    <h1 style="margin-top: 75px;">Contact Us</h1>
    <br><br>
    <form class="contact-form" action="index.html" method="post">
      <input type="text" class="contact-text" placeholder="Your Name">
      <input type="email" class="contact-text" placeholder="Your Email Address">
      <input type="text" class="contact-text" placeholder="Your Phone Number">
      <textarea class="contact-text" placeholder="Your Message"></textarea>
      <button type="submit" class="contact-btn">Send Message</button>
    </form>
  </div>


</body>

</html>
